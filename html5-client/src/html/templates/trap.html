<tr data-trap-id="{{trapUID}}">
  <td class="col-4">{{trapName}}</td>
  <td class="col-2">
    <div class="input-group">
      <span class="form-control">{{trapValue}}</span>
      <span class="input-group-text">{{trapUnits}}</span>
    </div>
  </td>
  <td class="col-2">
    <button type="button" class="btn btn-default" id="{{trapUID}}_delete">
      <span class="fas fa-minus" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default" id="{{trapUID}}_reset">
      <span class="fas fa-sync" aria-hidden="true"></span>
    </button>
  </td>
  <td class="col-2">
    <div>
      <span class="fas fa-exclamation-triangle" id="{{trapUID}}_led"></span>
    </div>
  </td>
</tr>
